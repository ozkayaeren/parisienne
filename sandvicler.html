    <style>      .product-price-wrap {
      word-wrap: break-word; /* Kelime taşmasını kırar */
      word-break: break-word; /* Gerekirse kelimeleri alt satıra taşır */
      text-align: center; /* Metni ortalar */
      overflow-wrap: break-word; /* Alternatif kelime sarmalama desteği */
    }
    
    .product-price {
      margin: 0 auto; /* Ortalar */
      display: block; /* Satır içinde taşmayı engeller */
      max-width: 100%; /* Genişliği %100 ile sınırlar */
      font-size: 14px; /* Mobil için daha okunabilir yazı boyutu */
      line-height: 1.5; /* Satır yüksekliğini ayarlar */
      word-spacing: 0.1em; /* Harf aralığına biraz boşluk ekler */
    }
    @media (max-width: 768px) {
      .product-price {
        font-size: 12px; /* Küçük ekranlar için yazı boyutunu düşür */
        line-height: 1.4; /* Satır aralığını optimize et */
      }
    }
    
      @media (max-width: 768px) {
  .services-terri {
    text-align: center; /* Yazıları ortalar */
    padding: 10px; /* İç boşluğu artırır */
  }

  .services-terri-figure img {
    width: 100%; /* Resimleri kutuya sığdırır */
    height: auto; /* Orantılı şekilde boyutlandırır */
  }

  .services-terri-caption h5 {
    font-size: 14px; /* Yazı boyutunu küçültür */
    margin-top: 10px; /* Başlık ile ikon arasına boşluk ekler */
  }

  .services-terri-caption span {
    font-size: 24px; /* İkon boyutunu küçültür */
  }

  .col-6 {
    width: 100%; /* Mobilde tüm kutuları dikey hizalar */
    margin-bottom: 20px; /* Kutular arası boşluk ekler */
  }
}
